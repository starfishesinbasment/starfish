<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Can I Have Starfishes?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff5fa);
      color: #d63384;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      background-color: #fff0f5;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .options button {
      background-color: #ffc0cb;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background-color: #ff99b6;
      transform: scale(1.05);
    }
    .emoji {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="form">
      <div class="question" id="question">can i have starfishes plsplspls 🌹🐚</div>
      <div class="options" id="options"></div>
    </div>
  </div>

  <script>
    const tree = {
      "can i have starfishes plsplspls 🌹🐚": [
        { text: "yes", next: "omg ilysm, three please? 💖" },
        { text: "no", next: "why nottt plsplspls 🥺" },
        { text: "only option, include knife 🔪", next: "yes babe whatever you want 💋" }
      ],
      "omg ilysm, three please? 💖": [
        { text: "yes whatever you want babe 💞", next: null },
        { text: "no three is too much 🙁", next: "what do you mean too much??? i want 3 plspls ill make you tea for life ☕💘" }
      ],
      "what do you mean too much??? i want 3 plspls ill make you tea for life ☕💘": [
        { text: "yes is only option, include knife 🔪", next: null }
      ],
      "why nottt plsplspls 🥺": [
        { text: "i dont want starfish 💔", next: "i’ll take care of all os us plsplpsls 🌊" }
      ],
      "i’ll take care of all os us plsplpsls 🌊": [
        { text: "i dont want with you, you’re too short i dont want short starfishes 🙅‍♀️", next: "im 5'6 thats not short and shut up and give me starfishes 😤" }
      ],
      "im 5'6 thats not short and shut up and give me starfishes 😤": [
        { text: "yes babe whatever you want 💋", next: null }
      ]
    };

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');

    function render(question) {
      questionEl.innerText = question;
      optionsEl.innerHTML = '';

      const options = tree[question];
      if (!options) return;

      options.forEach(option => {
        const button = document.createElement('button');
        button.innerText = option.text;
        button.onclick = () => {
          if (option.next) render(option.next);
          else {
            questionEl.innerText = option.text;
            optionsEl.innerHTML = '<div class="emoji">✨🌹🌊 thank you for loving starfishes 🌊🌹✨</div>';
          }
        };
        optionsEl.appendChild(button);
      });
    }

    render("can i have starfishes plsplspls 🌹🐚");
  </script>
</body>
</html>
